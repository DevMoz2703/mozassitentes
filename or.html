        <section id="hero">

                    <h2>Contacte-nos</h2>

                    <form action="">
                        <div>
                            <span>
                                <label for="nome">Nome</label><br>

                            </span>
                        </div>

                        <textarea name="" id="mensagem" cols="30" rows="10" placeholder="Tua mensagem" required></textarea>
                        <div class="d-flex">
                            <button type="button" onclick="enviarparawhatsapp()">Whatsapp</button>
                        <button type="button" onclick="enviarParaEmail()">Email</button>
                        </div>
                        
                        
                    </form>
                </div>

      </footer>
<script>
    function enviarparawhatsapp() {
    let numero = "+258833494370";

    let nome = document.getElementById('nome').value;
    let email = document.getElementById('email').value;
    let mensagem = document.getElementById('mensagem').value;

    let url = "https://wa.me/"+ numero + "?text="
    + "Nome: " +nome+ "%0a"
    + "Email: " +email+ "%0a"
    + "Mensagem: " +mensagem+ "%0a%0a";

    window.open(url, '_blank').focus();
}
function enviarParaEmail() {
    // Substitua 'seu@email.com' pelo endereço de e-mail desejado
    let enderecoEmail = 'mozassistentes@gmail.com';

    let nome = document.getElementById('nome').value;
    let email = document.getElementById('email').value;
    let mensagem = document.getElementById('mensagem').value;

    // Monta a URL com os parâmetros do email
    let url = 'mailto:' + enderecoEmail + '?subject=' + encodeURIComponent('Assunto do Email') +
        '&body=' + encodeURIComponent('Nome: ' + nome + '\nEmail: ' + email + '\nMensagem: ' + mensagem + '\n\n');

    // Abre a URL no navegador
    window.location.href = url;
}
</script>
